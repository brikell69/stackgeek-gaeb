<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>Tiny Probe</title>
  <link rel="alternate" type="application/atom+xml" title="Atom 1.0" href="/atom.xml" />
  <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="/rss.xml" />

  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" type="text/css" href="/css/terminal.css" media="screen" title="Default" />

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/js/libs/jquery-1.8.0.min.js"><\/script>')</script>

  <script type="text/javascript" src="/js/libs/jquery.browser.js"></script> 
  <script type="text/javascript" src="/js/libs/jquery.hotkeys.js"></script>
  <script type="text/javascript" src="/js/libs/flotr2.min.js"></script>     
  <script type="text/javascript" src="/js/terminal.js"></script>   
  <script type="text/javascript" src="/js/shell.js"></script>
  <script type="text/javascript" src="/js/libs/d3.js"></script>
  <script type="text/javascript" src="/js/libs/cubism.v1.js"></script>
  <script type="text/javascript" src="/js/libs/meny.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
  	  Terminal.config.prompt = "{{username}}@tinyprobe:/$ ";
      var meny = Meny.create({
        menuElement: document.querySelector( '.meny' ),
        contentsElement: document.querySelector( '.contents' ),
        position: 'left',
        height: 200,
        width: 260
      });
    });
  </script>
 </head>
 <body> 
  <div id="pagealert" title="Press any key for next page of text"> --More-- </div>
  <div id="indicators"><span id="alt-indicator">Alt-</span><span id="ctrl-indicator">Ctrl-</span> <span id="scroll-indicator">SCR LOCK</span></div>
  <div class="meny">
    <h3 style="padding-top: 30px;">Filters</h3>
    <ul>
      <li><a href="http://google.com/">Project</a></li>
      <li><a href="http://google.com/">Inputs</a></li>
      <li><a href="http://google.com/">Tags</a></li>
      <li><a href="http://google.com/">Text</a></li>
    </ul>
    <h3  style="padding-top: 10px;">Context</h3>
    <ul>
      <li><a href="http://google.com/">Date</a></li>
      <li><a href="http://google.com/">Fields</a></li>  
    </ul>
    <h3  style="padding-top: 10px;">App Settings</h3>
    <ul>
      <li><a href="http://google.com/">Cubism</a></li>
      <li><a href="http://google.com/">Globe</a></li>
      <li><a href="http://google.com/">Funnel</a></li>
    </ul>
  </div>
  <div id="screen" class="contents">
   <div id="display">
    <div id="welcome">
      <h1>TinyProbe</h1>
    </div>
    <noscript>
      <p>Sorry, the CLI requires JavaScript to work. Please turn on JavaScript.  Yup, that's about it.</p>
    </noscript>
   </div>
   <div id="bottomline">
    <span id="inputline"><span id="prompt"></span><span id="lcommand"></span><span id="cursor" >&nbsp;</span><span id="rcommand"></span></span><span id="spinner"></span>
   </div>
  </div>
 </body>
</html>
